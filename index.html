<!DOCTYPE html>
<html>
  <head>
    <title>My E-commerce Store</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script> -->
  </head>

  <body>
    <header class="header">
      <div class="navbar">
        <div class="logo">
          <img src="./images/logo.png" alt="Your Logo" />
        </div>

        <div class="search-box d-flex">
          <input
            class="search-input me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn search-btn" type="submit">Search</button>
        </div>

        <ul class="navigation">
          <li class="hide-on-mobile"><a href="index.html">Home</a></li>
          <li class="hide-on-mobile"><a href="#">Sections</a></li>
          <li class="hide-on-mobile"><a href="#">Products</a></li>
          <li class="hide-on-mobile"><a href="#">About Us</a></li>
          <li onclick="show_menu()" class="hide-on-reg-style">
            <a href="#">
              <svg
                class="ham-menu-image"
                xmlns="http://www.w3.org/2000/svg"
                height="40"
                viewBox="0 -960 960 960"
                width="40"
              >
                <path
                  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                />
              </svg>
            </a>
          </li>
        </ul>

        <div class="hamburger-menu">
          <ul>
            <li onclick="hide_menu()">
              <a href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 -960 960 960"
                  width="24"
                >
                  <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                  />
                </svg>
              </a>
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sections</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>

        <div class="cart-icon">
          <a href="#">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </div>
        <div class="cart-container">
          <button class="close-btn" id="close-cart">&times;</button>
          <h2>Shopping Cart</h2>
          <div class="cart-items"></div>
          <button class="clear-cart">Clear Cart</button>
        </div>
      </div>
    </header>

    <section class="product-display">
      <h2>Our Products</h2>
      <div class="container">
        <div class="product-list">
          <!-- Products -->
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <div class="footer-col">
          <ul class="footer-links">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <div class="social-media-icons">
            <a href="#" class="social-icon"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="./js/script.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
      const menu = document.querySelector(".hamburger-menu");

      function show_menu() {
        menu.style.display = "flex";
      }
      function hide_menu() {
        menu.style.display = "none";
      }
    </script>
  </body>
</html>
